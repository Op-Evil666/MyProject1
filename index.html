<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table border="1" cellpadding="10" cellspacing="10" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter name" required/></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="tel" placeholder="Enter number" minlength=10 required/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender"/>Male <input type="radio" name="gender"/>Female</td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea rows="5" cols="16" placeholder="Enter your address.."></textarea></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox" name="Singing"/>Singing <input type="checkbox" name="Travelling"/>Travelling <input type="checkbox" name="Reading novels"/>Reading novels
        </tr>
        <tr>
            <td>Skillset</td>
            <td><input type="checkbox" name="C"/>C <input type="checkbox" name="Python"/>Python <input type="checkbox" name="Java"/>Java</td>
        </tr>
        <tr>
            <td>Highest Qualfication</td>
            <td><select> 
                <option>Choose your qualification</option>
                <option>Degree</option>
                <option>Diploma</option>
                <option>MBA</option>
            </select></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select>
                <option>Choose your district</option>
                <option>Hyderabad</option>
                <option>Sanga Reddy</option>
                <option>Ranga Reddy</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit"/></td>
            <td><input type="reset" name="reset"/></td>
        </tr>
    </table>
</body>

</html>
